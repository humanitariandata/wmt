    <!-- Responsive Tabs JS -->
<script src="js/jquery.responsiveTabs.js" type="text/javascript"></script>

<script type="text/javascript">
	function getURLParameter(name) {
  		return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null
	}

        $(document).ready(function () {
	    
	    var rotate = getURLParameter('rotate');
	    if(rotate == 1){
		$('#horizontalTab').responsiveTabs('startRotation');
	    }
	

            $('#horizontalTab').responsiveTabs({
                rotate: false,
                startCollapsed: 'accordion',
                collapsible: 'accordion',
                setHash: true,
                disabled: [3,6],
				rotationTime: 15000,
            });

            
			
	    $('#start-rotation').on('click', function() {
                $('#horizontalTab').responsiveTabs('startRotation');
            });
            $('#stop-rotation').on('click', function() {
                $('#horizontalTab').responsiveTabs('stopRotation');
            });

           if ($('.twitter-timeline').length) {
    		//Timeline exists is it rendered ?
   		 interval_timeline = false;
    		interval_timeline = setInterval(function(){
       		 console.log($('.twitter-timeline').width());
       		 if ($('.twitter-timeline').hasClass('twitter-timeline-rendered')) {
            		if ($('.twitter-timeline').width() > 10) {
               		 //Callback
                	clearInterval(interval_timeline);
                	 $('.twitter-timeline').css('height', $(window).height()-200 + 'px');
            	}     
           }
    	   },200);
	   }
	   
	  
           $('iframe').css('height', $(window).height()-200 + 'px');


        });
    </script>
